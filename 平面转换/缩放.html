<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 50px auto;
            background-color: pink;
            /* 隐藏超出父元素的部分 */
            overflow: hidden;
        }
        .box img {
            width: 100%;
            transition: all .5s;
        }
        .box:hover img {
            /* 放大 */
            transform: scale(1.2);
            /* 缩小 */
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
    </div>
</body>
</html>
