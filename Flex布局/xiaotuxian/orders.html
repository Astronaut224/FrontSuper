<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
    <title>确认订单</title>
</head>
<body>
    <!-- 主题内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="panel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500617245</p>
                </div>
                <div class="bottom">北京市  海淀区</div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息 -->

        <!-- 商品 -->
        <div class="panel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康尔贝  非接触式红外体温仪</h5>
                <p><span>粉色</span> <span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥<i>266</i></span>
                    <del>￥<span>299</span></del>
                </div>
            </div>
            <div class="num">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品 -->

        <!-- 其他信息 -->
        <section class="panel rest">
            <div>
                <h5>配送方式</h5>
                <span>顺丰快递</span>
            </div>
            <div>
                <h5>卖家备注</h5>
                <span>希望可以尽快发货，谢谢</span>
            </div>
            <div>
                <h5>支付方式</h5>
                <span>支付宝<i class="iconfont icon-more"></i></span>
            </div>
        </section>
        <!-- 其他信息 -->

        <!-- 商品总价 -->
        <div class="panel sum">
            <div>
                <h5>商品总价</h5>
                <span>￥<i>299.00</i></span>
            </div>
            <div>
                <h5>运费</h5>
                <span>￥<i>0.00</i></span>
            </div>
            <div>
                <h5>折扣</h5>
                <span>-￥<i>30.00</i></span>
            </div>
        </div>
        <!-- 商品总价 -->
    </div>
    <!-- 主题内容：滑动查看 -->

    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->
</body>
</html>
